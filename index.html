<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Didact</title>
	<script src="src/index.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		const root = document.getElementById('app');
		const element = {
		  type: "div",
		  props: {
		    id: "container",
		    children: [
		      { type: "input", props: { value: "foo", type: "text" } },
		      { type: "a", props: { href: "/bar" } },
		      { type: "span", props: {} }
		    ]
		  }
		};

		render(element, root);
	</script>
</body>
</html>
